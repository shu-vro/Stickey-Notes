<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stickey Notes</title>
    <link rel="stylesheet" href="libs/fontawesome-free-5.15.0-web/css/all.css">
    <link rel="stylesheet" href="Stickey Notes.css">
</head>

<body>
    <nav>
        <i class="addButton fa fa-plus-circle" title="Add"></i>
        <i class="removeButton fas fa-trash" title="Remove"></i>
    </nav>
    <div class="cover">
        <div class="inputText">
            <textarea name="anything" id="newInput" cols="50" rows="20" class="form" placeholder="Write Something..."></textarea>
            <div class="add fa fa-arrow-circle-right"></div>
        </div>
    </div>
    <main>
        <div class="container"></div>
    </main>
    <script src="Stickey Notes.js"></script>
</body>

</html>
